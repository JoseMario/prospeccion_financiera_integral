<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">


<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view1">
  <template id="resultList" is="dom-repeat"> 
    <style include="shared-styles">

      h1{
        text-align: center;
      }
      #container {
        display: flex;
        padding-left: 50%;
      }
      paper-button {
        font-weight: normal;
        font-size: 20px;
        -webkit-font-smoothing: antialiased;
      }      
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.green:hover {
        background-color: var(--paper-green-500);
      }
      paper-button.red {
        background-color: var(--paper-red-700);
        color: white;
      }
      paper-button.red:hover {
        background-color: var(--paper-red-700);
      }
      paper-button.disabled {
        color: white;
      }
    </style>
    
    <div class="card">
      <div class="circle">
        <a>1</a>
      </div>
      <H1>Observe la siguiente frase</H1>
      <br></br>
      <div class="card">
        <h1>"Cuadrado"</h1>

        <template id="resultList" is="dom-repeat" items="{{textoDinamico}}">
          <h1>{{this.textoDinamico}}</h1> 
          <br></br>
          <br></br>
        </template>

      </div>
      <div style="text-align: center;">    
        <h2>¿Se comprendio la oración?</h2>
        <paper-button id="green_id" toggles on-click="cambiarTexto" raised class="green">Si</paper-button>
        <paper-button id="red_id" toggles on-click="MostrarAuditiva" raised class="red">No</paper-button>
      </div>
      
    </div>
   

  </template>
  <script>

    Polymer({
      is: 'my-view1',
      cambiarTexto: function(e) {
        textoDinamico: {'La habitación tiene forma cuadrada'};
      }, 
      MostrarAuditiva: function(e){

      }
    });    

    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
